<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {% if page.boxart %}
    <img class="featured-image" src={{ page.boxart }} alt={{ page.title }}>
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        {{ content }}

        {% if page.steam_id %}
        <iframe src="https://store.steampowered.com/widget/{{page.steam_id}}/" frameborder="0" width="800" height="190"></iframe>
        {% endif %}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
