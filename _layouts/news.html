<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        {{ content }}

        <ul class="news">
            {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">
                        <h2>{{ post.title }}</h2>
                        {{ post.excerpt }}
                        <small>{{ post.date | date: "%-d %B %Y" }}</small>
                    </a>
              </li>
            {% endfor %}
        </ul>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
