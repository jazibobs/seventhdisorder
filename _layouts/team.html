<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        {{ content }}

        <ul class="team-bios">
          {% for member in site.members %}
            <li>
              <img src="{{ member.headshot }}" alt="">
              <div>
                <h2>{{ member.name }}</h2>
                <h3>{{ member.position }}</h3>
                <p>{{ member.content | markdownify }}</p>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
